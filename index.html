<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaLayer - Creative Design Studio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-text: #ffffff;
            --secondary-text: rgba(255, 255, 255, 0.8);
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --accent-blue: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            color: var(--primary-text);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        .image-gradient {
            position: absolute;
            top: 0;

            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 1;

            right: 10%;

        }

        .layer-blur {
            position: absolute;
            top: 20%;
            right: 0;
            width: 30rem;
            height: 0;
            box-shadow: 0 0 700px 15px white;
            rotate: -30deg;
            z-index: -1;
        }

        /* 3D Robot Background */


        .content-overlay {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .innovation-section {
            width: 100%;
            padding: 100px 0;
        }

        .container {
            margin-left: 8%;
            max-width: 90%;
        }

        .section-heading {
            font-size: 1.400rem;
            font-weight: 000;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg,
                    var(--accent-blue),
                    var(--accent-pink),
                    var(--accent-purple),
                    var(--accent-blue));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgb-glow 4s linear infinite;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        @keyframes rgb-glow {
            0% {
                background-position: 0% 50%;
                text-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
            }

            33% {
                background-position: 100% 50%;
                text-shadow: 0 0 12px rgba(236, 72, 153, 0.6);
            }

            66% {
                background-position: 50% 100%;
                text-shadow: 0 0 16px rgba(168, 85, 247, 0.7);
            }

            100% {
                background-position: 0% 50%;
                text-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
            }
        }

        .main-text {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff 30%, rgba(255, 255, 255, 0.5));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
        }

        .sub-text {
            font-size: 1.25rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 3rem;
            color: var(--secondary-text);
            opacity: 0;
            transform: translateY(20px);
            max-width: 600px;
        }

        .services-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .service-pill {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 0.5rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--primary-text);
            transition: all 0.3s ease;
        }

        .service-pill:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: var(--accent-purple);
            transform: translateY(-2px);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-text);
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid var(--accent-purple);
            border-radius: 50px;
            padding: 1rem 2rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            border-radius: 50px;
            background: linear-gradient(45deg,
                    var(--accent-blue),
                    var(--accent-pink),
                    var(--accent-purple));
            background-size: 200% 200%;
            animation: glowing-border 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta-button:hover::before {
            opacity: 1;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
        }

        .cta-button .bi {
            transition: transform 0.3s ease;
        }

        .cta-button:hover .bi {
            transform: translate(3px, -3px);
        }

        @keyframes glowing-border {
            0% {
                background-position: 0% 50%;
                box-shadow: 0 0 10px var(--accent-blue);
            }

            33% {
                background-position: 100% 50%;
                box-shadow: 0 0 15px var(--accent-pink);
            }

            66% {
                background-position: 50% 100%;
                box-shadow: 0 0 20px var(--accent-purple);
            }

            100% {
                background-position: 0% 50%;
                box-shadow: 0 0 10px var(--accent-blue);
            }
        }

        @media (max-width: 1200px) {
            .main-text {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 992px) {
            .container {
                margin-left: 5%;
                max-width: 95%;
            }

            .main-text {
                font-size: 2.75rem;
            }

            .sub-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                padding: 0 20px;
                max-width: 100%;
            }

            .section-heading {
                font-size: 0.875rem;
                letter-spacing: 0.3em;
                margin-bottom: 1.5rem;
            }

            .main-text {
                font-size: 2.25rem;
                margin-bottom: 1rem;
            }

            .sub-text {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .cta-button {
                font-size: 1.1rem;
                padding: 0.875rem 1.75rem;
            }
        }

        .robot {
            position: absolute;
            top: 0%;

            z-index: -1;
            animation: slideToRight 5s ease-in-out forwards;

        }

        @keyframes slideToRight {
            0% {
                transform: translateX(-12%);
            }

            100% {
                transform: translateX(16.8%);
            }
        }
    </style>
</head>

<body>
    <!-- 3D Robot Background -->
    <div class="image-gradient">
        <img src="./images/Screenshot 2025-04-13 194218.png" alt="">
    </div>

    <div>
        <div class="content-overlay">
            <section class="innovation-section">
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-lg-7 col-xl-6">
                            <h2 class="section-heading animate__animated"># NovaLayer</h2>

                            <h1 class="main-text animate__animated">WE DESIGN DEVELOP DOMINATE</h1>

                            <p class="sub-text animate__animated">Web design | Thumbnail | Logo Design | Video Editing |
                                Script Writing</p>



                            <a href="src/service-pages/home.html" class="cta-button animate__animated">
                                Discover More <i class="bi bi-arrow-up-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <spline-viewer class="robot"
                    url="https://prod.spline.design/UN1iy9IiP-YJSLZZ/scene.splinecode"></spline-viewer>
            </section>
        </div>

    </div>

    <!-- Content Overlay -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GSAP for advanced animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- Spline Viewer -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize animations
            const elements = [
                { element: '.section-heading', delay: 0.2 },
                { element: '.main-text', delay: 0.4 },
                { element: '.sub-text', delay: 0.6 },
                { element: '.services-list', delay: 0.8 },
                { element: '.cta-button', delay: 1.0 }
            ];

            elements.forEach((item) => {
                const el = document.querySelector(item.element);
                if (el) {
                    el.classList.add('animate__fadeInUp');
                    gsap.to(el, {
                        opacity: 1,
                        y: 0,
                        duration: 1.2,
                        delay: item.delay,
                        ease: "power3.out"
                    });
                }
            });

            // Animate service pills on hover
            document.querySelectorAll('.service-pill').forEach(pill => {
                pill.addEventListener('mouseenter', () => {
                    gsap.to(pill, { scale: 1.05, duration: 0.3, ease: "power2.out" });
                });
                pill.addEventListener('mouseleave', () => {
                    gsap.to(pill, { scale: 1, duration: 0.3, ease: "power2.out" });
                });
            });
        });
    </script>
</body>

</html>
